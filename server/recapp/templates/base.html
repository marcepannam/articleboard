<!DOCTYPE html>
<html lang="en">

<head>

    <title>{% block title %} Article Recommender {% endblock %}</title>
</head>

<body>

        <div id="menu" class="registration-menu">
            <div id="menu-title" class="registration-title">

        </div>

</html>
