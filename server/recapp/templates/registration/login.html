{% extends "base.html" %}
{% load i18n %}

{% block content %}
<form method="post" action=".">
  {% csrf_token %}
  {{ form.as_p }}

  <input class="ant-button registration-button" type="submit" value="{% trans 'Log in' %}" />
  <input type="hidden" name="next" value="{{ next }}" />
</form>

</br>

<div>
  <div class="helptext">{% trans "Forgot password" %}? <a class="registration-link" href="{% url 'password_reset' %}">{% trans "Reset it" %}</a>!</div>
  <div class="helptext">{% trans "Not member" %}? <a class="registration-link" href="{% url 'django_registration_register' %}">{% trans "Register" %}</a>!</div>
  {% endblock %}
</div>
